[[custom_groups]]
name = "LoadBalance"
type = "load-balance"
rule = [".*"]
url = "http://www.google.com/generate_204"
interval = 600
timeout = 3
tolerance = 500

[[custom_groups]]
name = "Fallback"
type = "fallback"
rule = ["[]HK", "[]TW", "[]JP", "[]SG", "[]US"]
url = "http://www.google.com/generate_204"
interval = 600
timeout = 3
tolerance = 500

