version = 1
[custom]
clash_rule_base = "base/clash_base.yaml"
add_emoji = true

[[custom_groups]]
name = "PROXY"
type = "select"
rule = ["[]LoadBalance", "[]Fallback", "[]Select", "[]HK", "[]TW", "[]JP", "[]SG", "[]US"]

[[custom_groups]]
name = "Select"
type = "select"
rule = [".*"]

